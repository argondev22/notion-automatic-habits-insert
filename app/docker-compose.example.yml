services:

  app:
    image: notion-automatic-habits-insert
    build: .
    ports:
      - "3000:3000"
    environment:
      # アプリケーション設定
      - INTEGRATION_SECRET=
      - HABITS_DATABASE_ID=
      - TODOS_DATABASE_ID=
      # サーバー設定
      - PORT=3000
      - WEBHOOK_PATH=/webhook
      - WEBHOOK_SECRET=
      - NODE_ENV=development
