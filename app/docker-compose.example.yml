services:
  app:
    image: notion-automatic-habits-insert
    build:
      context: .
      target: development
    ports:
      - '8080:8080'
    environment:
      # Notion API設定
      - NOTION_API_KEY=secret_xxx
      - TIMEBOX_DATABASE_ID=database_id_xxx
      # Webhook設定
      - WEBHOOK_SECRET=your_secure_secret_here
      # サーバー設定
      - PORT=8080
      - TIMEZONE=Asia/Tokyo
      # ログレベル（オプション）
      - LOG_LEVEL=info
    volumes:
      - .:/app/
      - /app/node_modules
      - /app/dist
