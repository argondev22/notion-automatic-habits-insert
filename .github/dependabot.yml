# Dependabot設定
# 依存関係の自動更新を設定します
# 詳細: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npmパッケージの更新
  - package-ecosystem: "npm"
    directory: "/app" # appディレクトリ内のpackage.jsonを監視
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "argon"
    assignees:
      - "argon"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Dockerイメージの更新
  - package-ecosystem: "docker"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "argon"
    assignees:
      - "argon"
    commit-message:
      prefix: "docker"
      include: "scope"
